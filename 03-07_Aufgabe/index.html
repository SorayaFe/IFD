<!DOCTYPE html>
<html lang="de">
  <head>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>

    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Prototyp</title>
  </head>

  <body>
    <div class="outer">
      <div id="map-container">
        <div id="regions_div" style="width: auto; height: 95vh"></div>
      </div>
    </div>

    <div id="overlay">
      <div id="inner">
        <div class="pointer" onclick="back(1)">
          <img src="../Files/arrow_circle_left_black_24dp.svg" alt="Back" />
        </div>

        <div class="flex">
          <div class="country overflow">
            <div class="country-img overflow">
              <img
                class="overflow"
                height="100%"
                width="100%"
                src="../Files/Karte_Bundesrepublik_Deutschland.svg"
                alt="Country"
              />
            </div>
            <div class="animals-container overflow">
              <div class="animal1 overflow animal">
                <img
                  class="overflow"
                  width="100%"
                  src="../Files/9e97d0b5ba64eb0f7eb8da68aa4b5440.png"
                  alt="Animal"
                />
              </div>
              <div class="animal2 overflow animal">
                <img
                  class="overflow"
                  width="100%"
                  src="../Files/9e97d0b5ba64eb0f7eb8da68aa4b5440.png"
                  alt="Animal"
                />
              </div>
              <div class="animal3 overflow animal">
                <img
                  class="overflow"
                  width="100%"
                  src="../Files/9e97d0b5ba64eb0f7eb8da68aa4b5440.png"
                  alt="Animal"
                />
              </div>
              <div class="animal4 overflow animal">
                <img
                  class="overflow"
                  width="100%"
                  src="../Files/9e97d0b5ba64eb0f7eb8da68aa4b5440.png"
                  alt="Animal"
                />
              </div>
            </div>
          </div>

          <div class="info">
            <div class="flex-cont">
              <div class="graphs">
                <div id="pie-chart"></div>
                <div id="bars"></div>
                <div id="area"></div>
              </div>
              <div class="selection">
                <div class="pointer option" id="pie-icon" onclick="setPie()">
                  <img
                    src="../Files/pie_chart_black_24dp.svg"
                    alt="Pie Chart"
                  />
                </div>
                <div class="pointer option" id="bars-icon" onclick="setBars()">
                  <img
                    src="../Files/leaderboard_black_24dp.svg"
                    alt="Bar Chart"
                  />
                </div>
                <div class="pointer option" id="area-icon" onclick="setArea()">
                  <img
                    src="../Files//insights_black_24dp.svg"
                    alt="Area Chart"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="overlay2">
      <div id="inner">
        <div class="pointer" onclick="back(2)">
          <img src="../Files/arrow_circle_left_black_24dp.svg" alt="Back" />
        </div>
      </div>
    </div>
  </body>
</html>
